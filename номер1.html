<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
   Site name
  </title>
  <style>
    td 
    {
      vertical-align: top; /* Устанавливаем вертикальное выравнивание для всех ячеек */
    }
    .bottom-aligned 
    {
      vertical-align: bottom; /* Отдельный класс для установки вертикального выравнивания вниз */
    }
  </style>
  <style>
    table, td 
    {
      border-collapse: collapse; /* Убираем промежутки между ячейками */
      border: 2px solid; /* Устанавливаем границу таблицы на 0 */
    }
  </style>
 </head>
 <body>
  <table>
   <tr>
    <td>Ut aliquip ex ea commodo.</td>
    <td>Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</td>
   </tr>
   <tr>
    <td class="bottom-aligned" colspan="2">Lobortis nisl. Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</td>
   </tr>
  </table>
 </body>
</html>
